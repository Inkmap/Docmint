<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Connect the dots</title>

    <meta name="description" content="A slideout menu for reveal.sj, a framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Micz Flor" >

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="vendor/revealjs/css/reveal.css">
    <link rel="stylesheet" href="vendor/revealjs/css/theme/bloodandchocolate.css" id="theme">
    <link rel="stylesheet" href="vendor/animate.css-master/animate.min.css">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="vendor/revealjs/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'vendor/revealjs/css/print/pdf.css' : 'vendor/revealjs/css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>

    <!--[if lt IE 9]>
		<script src="vendor/revealjs/lib/js/html5shiv.js"></script>
		<![endif]-->

    <style>
        .reveal .slide-number {
            font-size: 0.6em;
        }
    </style>
    <style type="text/css">
        .txtyellow {
            color: yellow!important;
        }
        
        .txtshadowthick {
            text-shadow: 2px 2px 5px #000!important;
        }
        /* typing cursor */
      .typed-cursor {
        	display: none;
      }
        .typed-cursor{
        	opacity: 1;
        	-webkit-animation: blink 0.7s infinite;
        	-moz-animation: blink 0.7s infinite;
        	animation: blink 0.7s infinite;
        }
        @keyframes blink{
        	0% { opacity:1; }
        	50% { opacity:0; }
        	100% { opacity:1; }
        }
        @-webkit-keyframes blink{
        	0% { opacity:1; }
        	50% { opacity:0; }
        	100% { opacity:1; }
        }
        @-moz-keyframes blink{
        	0% { opacity:1; }
        	50% { opacity:0; }
        	100% { opacity:1; }
        }
    </style>
</head>

<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section id="home" data-background="assets/demo-ubahn-reveal.js-menu/Start07GreenLine.png" data-transition="fade" data-background-transition="fade">
                <h1>Youtube in background</h1>
            </section>
            <section data-state="typed1">
                <h3 class="typed"></h3>
            </section>
            <section data-state="typed2">
                <h3 class="typed"></h3>
            </section>
            <section data-background="assets/demo-ubahn-reveal.js-menu/Start08AllLines.png" data-background-transition="fade">
                <h1 data-delay="2" data-animate="fadeOut">U-Bahn in underground</h1>
            </section>
        </div>

    </div>

    <script src="vendor/revealjs/lib/js/head.min.js"></script>
    <script src="vendor/revealjs/js/reveal.js"></script>
    <script src="vendor/jquery/jquery.3.2.1.min.js"></script>
    <script src="vendor/typed.js-master/js/typed.js"></script>
    <script>
    </script>

    <script>
        /* two typing events in slides */
	    Reveal.addEventListener('typed1', function(){
    		Typed.new(".typed", {
    			strings: ["Te fyrst typ", "The first typed slide."],
    			typeSpeed: 0
    		});
    	});
	    Reveal.addEventListener('typed2', function(){
    		Typed.new(".typed", {
    			strings: ["And the second."],
    			typeSpeed: 0
    		});
    	});
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            slideNumber: false,

            transition: 'slide', // none/fade/slide/convex/concave/zoom
            /*backgroundTransition: 'slide',*/

            menu: {
                markers: true,
                openSlideNumber: false,
                transition: 'slide', // none/fade/slide/convex/concave/zoom
                themes: [{
                    name: 'Black',
                    theme: 'vendor/revealjs/css/theme/black.css'
                }, {
                    name: 'White',
                    theme: 'vendor/revealjs/css/theme/white.css'
                }, {
                    name: 'League',
                    theme: 'vendor/revealjs/css/theme/league.css'
                }, {
                    name: 'Sky',
                    theme: 'vendor/revealjs/css/theme/sky.css'
                }, {
                    name: 'Beige',
                    theme: 'vendor/revealjs/css/theme/beige.css'
                }, {
                    name: 'Simple',
                    theme: 'vendor/revealjs/css/theme/simple.css'
                }, {
                    name: 'Serif',
                    theme: 'vendor/revealjs/css/theme/serif.css'
                }, {
                    name: 'Blood',
                    theme: 'vendor/revealjs/css/theme/blood.css'
                }, {
                    name: 'Night',
                    theme: 'vendor/revealjs/css/theme/night.css'
                }, {
                    name: 'Moon',
                    theme: 'vendor/revealjs/css/theme/moon.css'
                }, {
                    name: 'Solarized',
                    theme: 'vendor/revealjs/css/theme/solarized.css'
                }],
                custom: [{
                    title: 'Custom',
                    icon: '<i class="fa fa-bookmark">',
                    src: 'links.html'
                }, ]
            },

            // Optional reveal.js plugins
            dependencies: [{
                src: 'vendor/revealjs/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'vendor/revealjs/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'vendor/revealjs/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'vendor/revealjs/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'vendor/revealjs/plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'vendor/revealjs/plugin/notes/notes.js',
                async: true
            }, {
                src: 'vendor/revealjs/plugin/menu/menu.js',
                async: true
            }]
        });
    </script>


    <script>
    </script>

</body>

</html>
