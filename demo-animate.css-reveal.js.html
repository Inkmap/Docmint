<body>

    <div class="reveal">

        <!-- Any section element inside of this container is displayed as a slide -->
        <div class="slides">
            <section id="home" data-background="assets/demo-ubahn-reveal.js-menu/Start07GreenLine.png" data-transition="fade" data-background-transition="fade">

            </section>
            <section>

            	See <a href="https://github.com/daneden/animate.css">Animate.css</a>.

            		<span data-animate="shake">On</span>

            		<span data-animate="fadeInLeft">too!</span>
            	</div>
            	<div>
            		<p class="fragment" data-animate="fadeInLeft">
            			Speed can be controlled with <span data-delay="2" data-animate="bounce" class="infinite">.infinite</span> or <span data-animate="bounce" data-delay="2" data-duration="5">data-duration</span>.
            		</p>
            		<p class="fragment" data-animate="fadeInRight">
            			Animations can be delayed with <span data-delay="2" data-animate="fadeIn"><span data-delay="3" data-animate="bounce">data-delay</span>!</span>
            		</p>
            	</div>
            </section>
            <section data-background="assets/demo-ubahn-reveal.js-menu/Start08AllLines.png" data-background-transition="fade">
                <h1 data-delay="2" data-animate="fadeOut">U-Bahn in underground</h1>
            </section>
        </div>

    </div>

    <script src="vendor/jquery/jquery.3.2.1.min.js"></script>
    <script>
    </script>

    <script>
        // Set animation delay if data-delay is specified
        Reveal.addEventListener('ready', function ( event ) {
          $('*[data-delay]').each( function () { 
            var delay = $(this).attr("data-delay");
              $(this).css("-webkit-animation-delay", delay+"s"); 
              $(this).css("animation-delay", delay+"s"); 
          });
        });
        
        // Set animation duration if data-duration is specified
        Reveal.addEventListener('ready', function ( event ) {
          $('*[data-duration]').each( function () { 
            var duration = $(this).attr("data-duration");
              $(this).css("-webkit-animation-duration", duration+"s"); 
              $(this).css("animation-duration", duration+"s"); 
          });
        });
        
        // Animate items that are not in a fragment
        Reveal.addEventListener('slidechanged', function( event ) {
          // Animate elements that are not a fragment (or in a fragment)
          var filter = '*[data-animate]:not(.fragment):not(.fragment *)';
          
          $(event.currentSlide).find(filter).each( function () {
            $(this).addClass('animated');
            $(this).addClass($(this).attr('data-animate'));
          });		
          $(event.previousSlide).find(filter).each( function () {
            $(this).removeClass('animated');
            $(this).removeClass($(this).attr('data-animate'));
          });		
        });
        
        // Animate fragments
        Reveal.addEventListener('fragmentshown', function( event ) {
          function loop(i, el) { 
              if ($(el).attr('data-animate')) {
                $(el).addClass('animated');
                $(el).addClass($(el).attr('data-animate'));
              }
              $.each($(el).children().not('.fragment'), loop);
          };
          $.each(event.fragments, loop);
        });
        
        // Make the animation runnable again if fragment is hidden
        Reveal.addEventListener('fragmenthidden', function( event ) {	  
          function loop(i, el) { 
              if ($(el).attr('data-animate')) {
                $(el).removeClass('animated');
                $(el).removeClass($(el).attr('data-animate'));
              }
              $.each($(el).children().not('.fragment'), loop);
          };
          $.each(event.fragments, loop);
        });
        // Full list of configuration options available at:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            progress: true,
            history: true,
            center: true,
            slideNumber: false,

            transition: 'slide', // none/fade/slide/convex/concave/zoom
            /*backgroundTransition: 'slide',*/

            menu: {
                markers: true,
                openSlideNumber: false,
                transition: 'slide', // none/fade/slide/convex/concave/zoom
                themes: [{
                    name: 'Black',
                    theme: 'vendor/revealjs/css/theme/black.css'
                }, {
                    name: 'White',
                    theme: 'vendor/revealjs/css/theme/white.css'
                }, {
                    name: 'League',
                    theme: 'vendor/revealjs/css/theme/league.css'
                }, {
                    name: 'Sky',
                    theme: 'vendor/revealjs/css/theme/sky.css'
                }, {
                    name: 'Beige',
                    theme: 'vendor/revealjs/css/theme/beige.css'
                }, {
                    name: 'Simple',
                    theme: 'vendor/revealjs/css/theme/simple.css'
                }, {
                    name: 'Serif',
                    theme: 'vendor/revealjs/css/theme/serif.css'
                }, {
                    name: 'Blood',
                    theme: 'vendor/revealjs/css/theme/blood.css'
                }, {
                    name: 'Night',
                    theme: 'vendor/revealjs/css/theme/night.css'
                }, {
                    name: 'Moon',
                    theme: 'vendor/revealjs/css/theme/moon.css'
                }, {
                    name: 'Solarized',
                    theme: 'vendor/revealjs/css/theme/solarized.css'
                }],
                custom: [{
                    title: 'Custom',
                    icon: '<i class="fa fa-bookmark">',
                    src: 'links.html'
                }, ]
            },

            // Optional reveal.js plugins
            dependencies: [{
                src: 'vendor/revealjs/lib/js/classList.js',
                condition: function() {
                    return !document.body.classList;
                }
            }, {
                src: 'vendor/revealjs/plugin/markdown/marked.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'vendor/revealjs/plugin/markdown/markdown.js',
                condition: function() {
                    return !!document.querySelector('[data-markdown]');
                }
            }, {
                src: 'vendor/revealjs/plugin/highlight/highlight.js',
                async: true,
                callback: function() {
                    hljs.initHighlightingOnLoad();
                }
            }, {
                src: 'vendor/revealjs/plugin/zoom-js/zoom.js',
                async: true
            }, {
                src: 'vendor/revealjs/plugin/notes/notes.js',
                async: true
            }, {
                src: 'vendor/revealjs/plugin/menu/menu.js',
                async: true
            }]
        });
    </script>
